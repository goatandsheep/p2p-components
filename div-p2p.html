<!-- for injecting background images -->

<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="div-p2p">
    <template>
        <div style="background-image: url('[[src]]')"><slot></slot></div>
    </template>
    <script src="torFill.js"></script>
    <script>
        class P2PDiv extends Polymer.Element {
            static get is() {
                return "div-p2p";
            }
            static get properties() {
                return {
                    src: {
                        type: String,
                        computed: '_torGet(hash)'
                    },
                    hash: {
                        type: String
                    }
                }
            }
            /**
             * Fetches file using torFill, returns blob URL
             * @param {String} hash - hash of the file to be downloaded
             * @returns {String}
             */
            _torGet(hash) {
                // TODO: fetch file and insert blob
                return hash
            }
            constructor() {
                super();
            }
        }
        customElements.define(P2PDiv.is, P2PDiv);

        // create an instance with createElement:
        var el1 = document.createElement('my-element');

        // ... or with the constructor:
        var el2 = new MyElement();
    </script>
</dom-module>
