<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="img-p2p">
    <template>
        <img src="[[src]]">
    </template>
    <script>
        class P2PImg extends Polymer.Element {
            static get is() {
                return "img-p2p";
            }
            static get properties() {
                return {
                    src: {
                        type: String
                    },
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(P2PImg.is, P2PImg);
    </script>
</dom-module>
